<!DOCTYPE html>
<html>
<head>
    <title>Simple Polylines</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // This example creates a 2-pixel-wide red polyline showing the path of
        // the first trans-Pacific flight between Oakland, CA, and Brisbane,
        // Australia which was made by Charles Kingsford Smith.
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 3,
                center: {lat: 0, lng: -180},
                mapTypeId: "terrain",
            });
            const flightPlanCoordinates = [
                [
                    {lat: 31.5384095, lng: 34.4984913},
                    {lat: 31.5421994, lng: 32.2539447},
                ],
                [
                    {lat: 31.5384095, lng: 34.4935112},
                    {lat: 31.5378405, lng: 34.5028037},
                ],
                [
                    {lat: 31.5347879, lng: 34.4695492},
                    {lat: 31.5349724, lng: 34.4591199},
                ],
            ];
            flightPlanCoordinates.forEach(function (item,index) {
                var flightPath = new google.maps.Polyline({
                    path: item,
                    geodesic: true,
                    strokeColor: (index == 0)?"#FF0000":"#FF00FF",
                    strokeOpacity: 1.0,
                    strokeWeight: 3,
                });
                flightPath.setMap(map);
            });

        }
    </script>
</head>
<body>
<div id="map"></div>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMTJx--2VY0SEyEqU740eC0xrYNDwAihA&callback=initMap&libraries=&v=weekly"
        async
></script>
</body>
</html>
